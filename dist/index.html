<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>World Editor</title>
  <script src="bundle.js" defer></script>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <h1>World Editor</h1>
  <canvas id="worldCanvas"></canvas>
  <div id="controls">
    <button id="save">💾</button>
    <label for="fileInput" class="file-input-label">
      📁
      <input type="file" id="fileInput" accept=".world" />
    </label>
    <button id="clear">🗑️</button>
    &nbsp;
    <button id="graphEditor">🌐</button>
    <button id="stopSignEditor">🛑</button>
    <button id="yieldEditor">⚠️</button>
    <button id="crossingEditor">🚶</button>
    <button id="parkingEditor">🅿️</button>
    <button id="lightEditor">🚦</button>
    <button id="startEditor">🚙</button>
    <button id="targetEditor">🎯</button>
  </div>
</body>

</html>
